<div class="profile-page">
  <header>
    <div class="header-container">
      <div class="logo"><a href="#">sticky tasks</a></div>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="#">home</a>
          </li>

          <li>
            <a href="#profile" class="active">profile</a>
          </li>

          <li>
            <button class="logout-btn">logout</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="data-loader-container">
    <div class="data-loader d-none">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>

    <article class="profile-image">
      <p class="pro-image"></p>
    </article>

    <section>
      <ul class="profile-links">
        <li>
          <button data-for="profile-data" class="profile-btn active">
            <i class="bi bi-person-gear"></i> <span>Update profile</span>
          </button>
        </li>
        <li>
          <button data-for="profile-password" class="profile-btn">
            <i class="bi bi-shield-lock"></i> <span>Change password</span>
          </button>
        </li>
        <li>
          <button class="logout-btn">
            <i class="bi bi-box-arrow-right"></i> <span>Logout</span>
          </button>
        </li>
      </ul>

      <div class="info">
        <article id="profile-data">
          <div class="email-container">
            <div class="form-row">
              <label for="email-input">Email</label>
              <input type="email" id="email-input" name="pro-email" disabled />
            </div>
          </div>

          <form id="pro-data-form">
            <div class="form-row">
              <label for="firstName-input">First name</label>
              <input type="text" id="firstName-input" name="pro-fName" />
              <p class="firstName-alert form-alert"></p>
            </div>

            <div class="form-row">
              <label for="lastName-input">Last name</label>
              <input type="text" id="lastName-input" name="pro-lName" />
              <p class="lastName-alert form-alert"></p>
            </div>

            <div class="form-row">
              <label for="phone-input">Phone</label>
              <input type="text" id="phone-input" name="pro-phone" />
              <p class="phone-alert form-alert"></p>
            </div>

            <div class="btn-group">
              <button type="reset" class="close-form-btn">Reset</button>
              <button type="submit" class="submit-btn">update profile</button>
            </div>
          </form>
        </article>

        <article id="profile-password" class="d-none">
          <form id="pro-password-form">
            <div class="form-row">
              <label for="password-input">New password</label>
              <input type="password" id="password-input" name="pro-password" />
              <p class="password-alert form-alert"></p>
            </div>

            <div class="form-row">
              <label for="confirm-input">Confirm password</label>
              <input type="password" id="confirm-input" name="pro-confirm" />
              <p class="confirm-alert form-alert"></p>
            </div>

            <div class="btn-group">
              <button type="reset" class="close-form-btn">Reset</button>
              <button type="submit" class="submit-btn">update password</button>
            </div>
          </form>
        </article>
      </div>
    </section>
  </div>
</div>
