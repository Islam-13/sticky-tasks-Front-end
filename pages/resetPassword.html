<main class="auth-page">
  <div class="auth-container">
    <h2>Reset your account password</h2>

    <form id="resetPassword-form">
      <div class="row">
        <input
          id="password-input"
          name="password"
          type="password"
          placeholder="enter your password"
        />
        <label for="password-input">Enter new password</label>
        <p class="password-alert form-alert"></p>
      </div>

      <div class="row">
        <input
          id="confirm-input"
          name="confirmPassword"
          type="password"
          placeholder="enter your password"
        />
        <label for="confirm-input">Confirm password</label>
        <p class="confirm-alert form-alert"></p>
      </div>

      <div class="btn-group">
        <a role="button" href="#login">Cancel</a>
        <button class="submit-btn" disabled>
          <span class="mini-loader"></span> Save changes & login
        </button>
      </div>
    </form>
  </div>
</main>
