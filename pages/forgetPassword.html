<main class="auth-page">
  <div class="auth-container">
    <h2>Find your account</h2>

    <p>Please enter your email to search for your account.</p>

    <form id="forgetPassword-form">
      <div class="row">
        <input id="email-input" type="email" name="email" placeholder="email" />
        <label for="email-input">Email</label>
        <p class="email-alert form-alert"></p>
      </div>

      <div class="btn-group">
        <a role="button" href="#login">Cancel</a>
        <button class="submit-btn" disabled>
          <span class="mini-loader"></span> Search
        </button>
      </div>
    </form>
  </div>
</main>
